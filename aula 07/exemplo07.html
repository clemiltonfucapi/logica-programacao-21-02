
<html>  
<script>
    var cont=1; // variavel contadora
    var soma=0; // acumulador
    var num; // entrada
    var media; 

    while(cont<=5){
        // leitura do numero
        num = parseInt(prompt("Digite o "+cont+"ยบ numero"))
        soma = soma + num
        console.log(num)
        cont = cont+1
        
    }
    console.log("SOMA: "+soma);
    media = soma/5;
    console.log("MEDIA: "+media)
    


</script>
</html>
