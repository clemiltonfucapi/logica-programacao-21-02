<html>

<script>
    // 1º declarar as variaveis: entrada e saidas
    var real,dolar,euro;

    //2º - fazer a leitura das entradas
    real = prompt("Digite o valor em real: ")
    
    //3º - processamento/esboço
    dolar = real/5.18;
    euro = real/6.14;
    
    //4º - saida de dados: imprimir cada saida
    console.log("Valor em dolar: "+dolar.toFixed(2))
    console.log("Valor em euro: "+euro.toFixed(2));

</script>
</html>
