


<html>
<script>
    var soma=0, media;
    var notas = new Array(50);

    for( let i =0 ; i < 50 ; i++){
        /* Math.round(num) -> arredonda p/ inteiro mais proximo  */
        /* Math.random()*10 -> Gera numero real entre 0 e 10 */
        notas[i] = Math.round( Math.random()*10 );
        soma = soma + notas[i]
    }

    media = soma/50;
    console.log("A media e :" + media)
    for(i=0; i < 50 ; i++){
        if(notas[i] > media){
            console.log(notas[i])
        }
    }
    
</script>
</html>
