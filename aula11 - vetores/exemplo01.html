

<html>

<script>
    /* ● Leia 10 números e armazene em um vetor */

    /* Faça um programa que leia 10 numeros, armazene num vetor
    e mostre na ordem inversa (fazer o for ao contrario)
    */
    
    var v = new Array(10)
    var i;
    /* laço que repete de 0 à 9 */
    for(i=0 ; i < 10 ; i++){
        //ler cada posicao do vetor
        v[i] = parseInt(prompt("Digite um numero"))
    }

    /* laço para impressao dos elementos*/
    for(i=0; i<10 ; i++){
        console.log(v[i])
    }

</script>
</html>
