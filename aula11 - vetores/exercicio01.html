
<html>
    <script>
        /* Faça um programa que leia 10 numeros, armazene num vetor
    e mostre na ordem inversa (fazer o for ao contrario)
    */

    var v = new Array(10)
    var i;
    for(i=0 ; i < 10 ;i++){
        v[i] = parseFloat(prompt("Digite um numero"))
    }
    /* mostrar na ordem inversa
        vetor tem indices de 0 á 9
        ordem inversa -> 9 a 0
    */
   console.log(v)
   for(i=9 ; i >=0 ; i--){
       console.log(v[i])
   }


    </script>
</html>
