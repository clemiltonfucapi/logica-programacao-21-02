<html>
<script>
/*
Entrada: Velocidade em km/h
Saida: Valor da multa

Exemplos:
- 60 km/h: Sem multa
- 61 km/h: 200 + 1*3 = R$ 203
- 62 km/h: 200 + 2*3 = R$ 206
- 90 km/h: 200 + (90-60)*3 = R$ 290
- x km/h: 200 + (x-60)*3

Logica
SE vel>60
    valor_multa = 200 + (vel-60)*3
    imprime(valor_multa)
SENAO
    imprime(SEM MULTA!)
*/

var velocidade,valor_multa
velocidade =parseFloat(prompt("Digite o a velocidade km/h"))
if(velocidade > 60){
    valor_multa = 200 + (velocidade-60)*3
    alert(valor_multa)
}else{
    alert("sem multa!")
}
</script>
</html>
