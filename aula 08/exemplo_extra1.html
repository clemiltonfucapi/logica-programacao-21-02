
<html>

<script>

    var tipo_comb

    tipo_comb = prompt("Digite o tipo do combustivel: "+"\n"
                        +"1 - Alcool"+"\n"
                        +"2 - Gasolina"+"\n"
                        +"3 - Diesel"+"\n"
                        +"4 - Sair"+"\n")

    while(tipo_comb!=4){
        if(tipo_comb==1){
            alert("Alcool")
        }
        if(tipo_comb==2){
            alert("Gasolina")
        }
        if(tipo_comb==3){
            alert("Diesel")
        }
        tipo_comb = prompt("Digite o tipo do combustivel: "+"\n"
                        +"1 - Alcool"+"\n"
                        +"2 - Gasolina"+"\n"
                        +"3 - Diesel"+"\n"
                        +"4 - Sair"+"\n")
    }
</script>
</html>
