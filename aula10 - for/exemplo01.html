

<html>
    <script>
        /* ler 8 idades, e calcular media*/

        var idade,cont,soma=0;
        var media
        for(cont=1 ; cont<=8; cont++){
            idade = parseInt(prompt("Entre com a idade da pessoa"))
            console.log(cont)
            soma = soma+idade;
        }
        console.log(cont)
        media = soma/(cont-1);
        alert("A média é: "+ media)
    </script>
</html>
