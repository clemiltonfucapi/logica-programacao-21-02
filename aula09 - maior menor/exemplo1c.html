

<html>

    <script>
    var num,cont=1,menor;
    while(cont<=10){
        num = parseInt(prompt("Digite o " + cont +"º numero"))
        console.log(num)
        //caso o loop esta na 1º iteração
        if(cont==1)
            menor = num;
        
        if(num < menor)
            menor = num;
        cont++
    }
    console.log("O menor  numero e: "+menor)
    </script>
    </html>
