<html>

<script>
    /* “Implemente um programa que receba números reais e
    calcula seus quadrados. O programa é encerrado quando
    recebe -1.”

    repetição comando de parada - while
        - não tem contador (para controlar laço)
        - Leitura de dados 2 vezes:
            - antes do laço
            - dentro laço
    - O que deve ser repetido?
     - receber um numero
       

    - Como controlar as repetições
        - Condição:
          - num!=-1  
          - numero diferente de -1 -> repetir loop
    
    */

    var num;
    num = parseFloat(prompt("Digite um numero real"))
    console.log(num*num) // quadrado do numero 1º numero
    while( num!=-1  ){
        
        num = parseFloat(prompt("Digite um numero real"))
        console.log(num*num) // quadrado do numero
       
    }
</script>
</html>
